<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Jeu de memory éducatif pour travailler la reconnaissance des majuscules et minuscules, des syllabes et l'association image-mot.">
  <title>Parcours Memory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400&display=swap">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo" aria-hidden="true"><span class="material-symbols-rounded">school</span></div>
        <div class="brandtxt">
          <h2 class="h">Parcours Memory</h2>
          <div class="p">CAP – MAJ / min, syllabes, image : mot</div>
        </div>
      </div>

      <nav class="levels" id="levels" aria-label="Niveaux">
        <!-- boutons injectés par JS -->
      </nav>

      <div class="sideControls">
        <div class="row">
          <label class="lbl" for="pickCount">Tirage</label>
          <select id="pickCount">
            <option value="6">6 paires</option>
            <option value="9" selected>9 paires</option>
            <option value="12">12 paires</option>
            <option value="15">15 paires</option>
          </select>
        </div>

        <div class="btnRow">
          <button id="newGameBtn" type="button">
            <span class="icon material-symbols-rounded" aria-hidden="true">refresh</span> 
            Nouvelle partie</button>
          <button id="revealBtn" type="button" title="Aperçu 2 secondes"><span class="icon material-symbols-rounded" aria-hidden="true">visibility</span> 
            Aperçu</button>
        </div>

        <div class="btnRow">
          <button id="muteBtn" type="button"><span class="icon material-symbols-rounded" aria-hidden="true">volume_up</span> Son : ON</button>
        </div>

        <div class="stats">
          <span class="pill">Coups : <strong id="moves">0</strong></span>
          <span class="pill">Paires : <strong id="pairs">0</strong>/<span id="pairsTotal">0</span></span>
        </div>

        <div class="mini" id="hint"></div>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="title">
          <h1 id="title">Niveau 1</h1>
          <p id="subtitle">…</p>
        </div>
      </header>

      <section class="panel">
        <div id="board" class="board" aria-label="Plateau de jeu"></div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; LGC - <span id="year"></span></p>
  </footer>

  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Un seul point d’entrée module -->
  <script type="module" src="./js/app.js"></script>
  <script type="application/ld+json" src="./data/schema.json"></script>
</body>
</html>
